{% extends "travel/base.html" %}

{% block content %}
<section class="py-12 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            {% if tour.image %}
            <img src="{{ tour.image.url }}" alt="{{ tour.name }}" class="h-96 w-full object-cover">
            {% endif %}
            <div class="p-6">
                <h1 class="text-3xl font-bold text-gray-900">{{ tour.name }}</h1>
                <p class="mt-3 text-gray-600">{{ tour.description }}</p>
                <p class="mt-3 text-gray-600">Отель: {{ tour.hotel }}</p>
                <p class="mt-3 text-gray-600">Цена: {{ tour.price }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
