<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристическое Агентство</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-white text-gray-900">

    <!-- Шапка -->
    <header class="bg-gradient-to-r from-blue-500 to-green-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex justify-between items-center">
                <a href="/" class="text-white text-2xl font-bold">
                    
                    Туристическое Агентство
                </a>
                <nav class="space-x-4">
                    <a href="#" class="text-white text-lg hover:underline">Главная</a>
                    <a href="#" class="text-white text-lg hover:underline">Направления</a>
                    <a href="#" class="text-white text-lg hover:underline">О Нас</a>
                    <a href="#" class="text-white text-lg hover:underline">Контакты</a>
                </nav>
                <div class="space-x-2">
                    <a href="#" class="text-white hover:text-gray-200">Войти</a>
                    <a href="# %}" class="ml-4 bg-yellow-500 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-yellow-400">Регистрация</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основное Содержимое -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Подвал -->
    <footer class="bg-gray-800 text-gray-400 mt-10 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p>&copy; 2024 Туристическое Агентство, Inc. Все права защищены.</p>
            <div class="mt-4">
                <a href="#" class="hover:text-white">Политика конфиденциальности</a> | 
                <a href="#" class="hover:text-white">Условия использования</a>
            </div>
        </div>
    </footer>
</body>
</html>
